<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>New Year CountDown Timer</title>
</head>
<body class="d-flex flex-column align-items-center text-white fw-bold">
    
    <div class="container position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center">2024 CountDown Timer</h1>
        <div class="d-flex flex-wrap justify-content-center text-center mt-4">
            <div>
                <div class="py-2 mx-2 px-4 fs-1 border border-5 border-info rounded-5 day">0</div>
                <span class="time_text fs-4">Days</span>
            </div>
            <div>
                <div class="py-2 mx-2 px-4 fs-1 border border-5 border-info rounded-5 hour">0</div>
                <span class="time_text fs-4">Hours</span>
            </div>
            <div>
                <div class="py-2 mx-2 px-4 fs-1 border border-5 border-info rounded-5 minute">0</div>
                <span class="time_text fs-4">Minutes</span>
            </div>
            <div>
                <div class="py-2 mx-2 px-4 fs-1 border border-5 border-info rounded-5 second">0</div>
                <span class="time_text fs-4">Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
